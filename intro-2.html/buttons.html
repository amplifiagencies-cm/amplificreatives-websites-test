<!DOCTYPE html>
<html>
  <head>
    <title>Buttons pratice</title>
    <link rel="stylesheet" href="buttons.css" />
  </head>
  <body>
    <a href="https://www.amazon.com">back to amazon</a>
    <h4>NIKE BLACK RUNNING SHOES</h4>
    <p class="stock">$39 - in stock.</p>
    <p>Free delivery to your house</p>
    <button class="ADD-TO-CART">ADD TO CART</button>
    <button class="BUY-NOW">BUY NOW</button>
    <button class="SUBSCRIBE-BUTTON">SUBSCRIBE</button>
    <button class="JOIN-BUTTON">JOIN</button>
    <button class="TWEET-BUTTON">TWEET</button>
    <button class="UBER-BUTTON">ORDER NOW</button>
    <button class="AMAZON-BUTTON">Add to Cart</button>
  </body>
</html>

<style>
  .SUBSCRIBE-BUTTON {
    background-color: rgb(200, 00, 00);
    color: whitesmoke;
    border: none;
    height: 35px;
    width: 100px;
    border-radius: 4px;
    cursor: pointer;
    margin: 8px;
  }
  .JOIN-BUTTON {
    background-color: white;
    border-color: rgb(0, 157, 255);
    color: blue;
    height: 35px;
    width: 100px;
    border-radius: 4px;
    cursor: pointer;
    margin: 8px;
  }
  .TWEET-BUTTON {
    background-color: rgb(48, 144, 223);
    border: none;
    color: white;
    height: 35px;
    width: 100px;
    border-radius: 50px;
    cursor: pointer;
    margin: 8px;
  }
  .UBER-BUTTON {
    background-color: black;
    border-color: white;
    color: white;
    height: 40px;
    width: 100px;
    margin: 8px;
  }
  .ADD-TO-CART {
    background-color: rgb(255, 216, 20);
    border: none;
    color: black;
    height: 35px;
    width: 100px;
    border-radius: 50px;
    cursor: pointer;
    margin: 8px;
  }
  .BUY-NOW {
    background-color: rgb(255, 165, 28);
    border: none;
    color: black;
    height: 35px;
    width: 100px;
    border-radius: 30px;
    cursor: pointer;
  }
  .stock {
    color: rgb(0, 118, 0);
  }
</style>
<style>
  .SUBSCRIBE-BUTTON:hover {
    opacity: 7;
  }
  .JOIN-BUTTON :hover {
    opacity: 0.8;
    color: white;
    background-color: blue;
  }
</style>
